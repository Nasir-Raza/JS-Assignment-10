<!DOCTYPE html>
<html lang="en">

<head>
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="body">
        <textarea id="display" name="display" rows="5" cols="9" readonly></textarea>
        <button id="clear" class="leftbuttons" value="c" onClick="onButtonClick('clear')">
            <img src="./assets/c.png" />
        </button>
        <button id="backspace" class="backspace" value="bs" onClick="onButtonClick('backspace')">
            <img src="./assets/backspace.png" />
        </button>
        <button id="divide" value="/" onClick="onButtonClick('divide')">
            <img src="./assets/divide.png" />
        </button>
        <button id="seven" class="leftbuttons" value="7" onClick="onButtonClick('seven')">
            <img src="./assets/seven.png" />
        </button>
        <button id="eight" value="8" onClick="onButtonClick('eight')">
            <img src="./assets/eight.png" />
        </button>
        <button id="nine" value="9" onClick="onButtonClick('nine')">
            <img src="./assets/nine.png" />
        </button>
        <button id="multiply" value="*" onClick="onButtonClick('multiply')">
            <img src="./assets/multiply.png" />
        </button>
        <button id="four" class="leftbuttons" value="4" onClick="onButtonClick('four')">
            <img src="./assets/four.png" />
        </button>
        <button id="five" value="5" onClick="onButtonClick('five')">
            <img src="./assets/five.png" />
        </button>
        <button id="six" value="6" onClick="onButtonClick('six')">
            <img src="./assets/six.png" />
        </button>
        <button id="minus" value="-" onClick="onButtonClick('minus')">
            <img src="./assets/minus.png" />
        </button>
        <button id="one" class="leftbuttons" value="1" onClick="onButtonClick('one')">
            <img src="./assets/one.png" />
        </button>
        <button id="two" value="2" onClick="onButtonClick('two')">
            <img src="./assets/two.png" />
        </button>
        <button id="three" value="3" onClick="onButtonClick('three')">
            <img src="./assets/three.png" />
        </button>
        <button id="plus" value="+" onClick="onButtonClick('plus')">
            <img src="./assets/plus.png" />
        </button>
        <button id="plusminus" class="leftbuttons" value="+-" onClick="onButtonClick('plusminus')">
            <img src="./assets/plus-minus.png" />
        </button>
        <button id="zero" class="bottombuttons" value="0" onClick="onButtonClick('zero')">
            <img src="./assets/zero.png" />
        </button>
        <button id="decimal" value="." onClick="onButtonClick('decimal')">
            <img src="./assets/decimal.png" />
        </button>
        <button id="equal" value="=" onClick="onButtonClick('equal')">
            <img src="./assets/equals.png" />
        </button>
    </div>
    <script src="./app.js"></script>
</body>

</html>
